<!DOCTYPE html>
<html>
<head>
	<title>KISS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pinyon+Script|Rouge+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
  <style>@font-face{font-family:VictorianParlor; src:url('assets/VictorianParlor.ttf');}</style>
<body>

<!-- 
<div id="squish">
  <img id='footDown' class='foot'  src='assets/foot.png'>
</div> -->



<section class="wrapper">
<!-- ******************* TOP ROW  *********************** -->
  <div class="topRow"> 
    <article class='clock' id="clock">
      <div id='secHand' class='seconds-container'>
        <div class='seconds'></div>
      </div>

      <div id='millisecHand' class='milliseconds-container'>
        <div class='milliseconds'></div>
      </div>
    </article>

    <div class="buttons">
      <button type="button" onClick="gameStart()" id="startButton">Start</button>
<!--     </div>
    <div class="buttons"> -->
      <button type="button" onClick="tryAgain()" id="resetButton">Try Again?</button>
    </div>

    <!---players-->
    <div class="playerNames">
  
      <input type="text" name="player1" maxlength='10' placeholder="Player One" class="playerNameOne" id="p1Name">
      <input type="text" name="player2" maxlength="10" placeholder="Player Two" class="playerNameTwo" id="p2Name">
    </div>

    <div class='pointerDiv'>
      <img class="pointerLeft hideMe" id="pOnePointer" src="assets/pointer1.png">
      <img class="pointerRight hideMe" id="pTwoPointer" src="assets/pointer1.png">
    </div>

    <!--scores-rounds-->
    <div class="roundsBoxOne">
      <h2 class="roundsPOne" id="pOneRounds"></h2>
    </div>

    <div class="roundsBoxTwo">
      <h2 class="roundsPTwo" id="pTwoRounds"></h2>
    </div>

    <div class="scoreBoxes">
      <h5 class="scoreBoxOne" id="pOneScore"></h5>
      <h5 class="scoreBoxTwo" id="pTwoScore"></h5>
    </div>

  </div>
    


 <!--  <div class='images'>
    <div class="arms">
  </div> -->
  
  <!--  **************************   GAME CENTER  *********************** -->
  <div class="gameCenter">
    <h1 class="backGround" id="pOneTimer"></h1>
    <h1 class="backGround" id="pTwoTimer"></h1>

    <!--round/game winner display-->
    <div class="winnerBox">
      <h2 id="winner">I demand satisfaction!</h2>
    </div>

    <!--question display-->
    <div class="questionBoxDiv">
      <h3 class="qBox" id="qBox"></h3>
    </div>


    <!--to slow message -->

    <div id="slowOne" class="tooSlowOne">
     <h3>Too slow!</h3>
    </div>

    <div id="slowTwo" class="tooSlowTwo">
      <h3>Too slow!</h3>
    </div>  

    <!--Answer input boxes-->
    <div id="answerBoxes" class="answerInputs">
      <input type="text" class="hideMe" onkeyup="checkAnswer()" id="answerBox">
      <input type="text" class="hideMe" onkeyup="checkAnswerTwo()" id="answerBoxTwo">
    </div>
  </div>
  
  <!-- ************************ GAME LEFT  ************************* -->
  <div class="gameLeft">
    <img class="left makeSmall" id="leftArm" src="assets/DuelingLeftArm.png">
    <img class="leftImg makeSmall" id="left" src="assets/DuelingLeftArmLess.png">
    <img class="leftImgDead makeSmall hideMe" id="leftDead" src="assets/DuelingLeftDead.png">
  </div>
  


  <!-- ***************************** GAME RIGHT  ************************** -->
  <div class="gameRight">
    <img class="right makeSmall" id="rightArm" src="assets/DuelingRightArm.png">
    <img class="rightImg makeSmall" id="right" src="assets/DuelingRightArmLess.png">
    <img class="rightImgDead makeSmall hideMe" id="rightDead" src="assets/DuelingRightDead.png">
  </div>
  

  <!-- *************************** BOTTOM ROW  **************************** -->
  <div class="bottomRow">
    <img class="floorImg" id="floor" src="assets/DuelingFloor.png">
  </div>

</section>














<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/proj1.js"></script>

</body>
</html>
